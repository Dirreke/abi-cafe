[package]
name = "abi-cafe"
description = "Pair your compilers up at The ABI caf√©!"
repository = "https://github.com/Gankra/abi-cafe"
edition = "2021"
license = "MIT OR Apache-2.0"
version = "0.1.0"
exclude = ["generated_impls/", "handwritten_impls/", "tests/"]

[features]
default = []
# Doesn't actually work yet...
parallel = ["rayon"]


[dependencies]
cc = { version = "1.0.73", git = "https://github.com/Gankra/cc-rs" }
clap = { version = "4.4.7", features = ["cargo", "wrap_help"] }
libloading = "0.8.1"
linked-hash-map = { version = "0.5.6", features = ["serde", "serde_impl"] }
log = "0.4.20"
rayon = { version = "1.8.0", optional = true }
ron = "0.7.0"
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"
simplelog = "0.12.1"
thiserror = "1.0.50"



[build-dependencies]
built = "0.7.1"
